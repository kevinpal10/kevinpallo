<Section class="skills-field" id="skills-field">
    <div id="titulo-skill" class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>Habilidades</h1>
    </div>
    <div id="contenedor-skill" *ngFor="let habilidad of habilidades" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div  class="row" id="type-habilidades">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2 class=titulo-skills>{{habilidad.name}}</h2>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3 col-xs-3" *ngFor="let cuadro of habilidad.datos" id="caja-skill">
                <div id="caja-content">
                    <img class="img"  src="{{cuadro.imagen}}" alt="">
                    <h6><b>{{cuadro.nombre}}</b></h6>
                    <h6>Nivel: {{cuadro.nivel}}</h6>
                </div>
            </div>
        </div>
    </div>
</Section>
